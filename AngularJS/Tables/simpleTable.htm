<!doctype html>
<html ng-app="myApp" ng-controller="myCtl" >
<head>
    <meta charset="UTF-8">
    <title>Proste Tabele w Angular-xeditable</title>

    <!--<script src = "js/angular.min.js"></script>-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/xeditable.css" rel="stylesheet">
    <script src="js/xeditable.js"></script>
    <script src="simpleTable.js"></script>
</head>
<body>


<div class="container" style="margin-top: 10px">
    <div class="row">

        <!-- TABLE, LIST-GROUP and ADD-USER -->
        <div class="col-sm-4 myBox">
            <p>
                Filter: <input style="width: 30%" ng-model="filterNazwisko">
                <button class="btn btn-default" style="margin-left: 20px;" ng-click="addUser()"> Add user</button>
            </p>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td style="width:15%">Id</td>
                    <td style="width:60%">Name</td>
                    <td style="width:25%">Status</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in persons | filter:filterNazwisko | orderBy:'name'" ng-if="$index<8" class="inputXX">
                    <td editable-text="p.id" buttons="no" e-style="width: 45px"> {{ p.id }}</td>
                    <td editable-text="p.name" buttons="no"> {{ p.name }}</td>
                    <td editable-select="p.sid" buttons="no"
                            e-ng-options="s.sid as s.txt for s in statuses">
                        {{ statusOfSid(p.sid) }}</td>
                </tr>
                </tbody>
            </table>
            <hr>
        </div>

        <!--  MODEL DUMP -->
        <div class="col-sm-5 well">
            Persons:<br> {{ persons }}
            <hr>
        </div>

        <!--  USER LOGIN -->
        <div class="col-sm-3" >

        </div>
    </div>


</div>







</body>
</html>
